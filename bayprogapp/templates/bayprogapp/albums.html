{% extends "./bayprog_base.html" %}
{% block content %}

<h1>Prog Albums</h1>

<img src="/static/bayprogapp/images/discography.jpg"
     alt="Fred Malm: The Discography of a Progressive Rock Band"
     class="cartoon" width="510" height="380"/>
<p>
  Albums from Bay Area progressive rock bands.
</p>

<div class="albums">
  
  {% for album in albums %}
  <a href="{{ album.url }}" target="_blank">
    <div class="cd">
      <img src="{{ album.image.url }}" width="100" height="100" />
      {{ album.band }} <br />
      <em>{{ album.name }}</em>
    </div>
  </a>
  {% endfor %}

</div>


<img src="/static/bayprogapp/images/desertisland.jpg"
     alt="Bizarro Comics: Desert Island Discs"
     class="cartoon" width="380" height="450"/>

{% endblock %}
